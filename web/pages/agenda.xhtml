<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <script type="text/javascript" src="jquery-1.3.2.js"></script>  
    <script type="text/javascript">  
        $(document).ready(function(){                    
            $("#contaDestino").mask("9999.99");  
        });  
 
    </script>
    <h:head/>        
    
    <h:body>        
        <f:view>
            <h:form>
                
                <H1>Cadastro de Transferência</H1>
                
                <h:messages style="color: red;display: block"/> 
                            
                <p:panel style="width: 40%">                    
                    <p>
                        <p:outputLabel for="button" value="Data: " />
                        <p:calendar id="button" value="#{agendaMB.data}" showOn="button"  maxdate="#{agendaMB.dataMax}" mindate="#{agendaMB.dataMin}" pattern="dd/MM/yyyy" required="true" requiredMessage="Por favor informar a data para o agendamento"/>                        
                    </p>

                    <p>
                        <p:outputLabel value="Tipo Operação: " escape="false"/> 
                        <h:selectOneMenu value="#{agendaMB.tipo}"> 
                           <f:selectItem itemValue="A" itemLabel="A" />
                           <f:selectItem itemValue="B" itemLabel="B" />
                           <f:selectItem itemValue="C" itemLabel="C" />
                           <f:selectItem itemValue="D" itemLabel="D" />
                        </h:selectOneMenu>
                    </p>
                    <p>
                        <p:outputLabel value="Agência: " escape="false"/> 
                        <p:inputText id="agencia" value="#{agendaMB.agenciaDestino}" maxlength="4" size="4" required="true" requiredMessage="Por favor informar o número da agência."/>
                    </p>
                    <p>
                        <p:outputLabel value="Conta Destino: " escape="false"/> 
                        <p:inputText id="contaDestino" value="#{agendaMB.contaDestino}" maxlength="6" size="6" required="true" requiredMessage="Por favor informar o número da conta."/>
                    </p>
                    <p>
                        <p:outputLabel value="Valor da transação: " escape="false"/> 
                        <p:inputText id="valor" value="#{agendaMB.valor}" maxlength="6" size="6" required="true" requiredMessage="Por favor informar o valor da transfêrencia."/>                       
                    </p>                    
                    <p>
                        <h:commandButton action="#{agendaMB.criarAgendamento}" type="submit" value="Agendar"/>
                    </p>
                </p:panel>   
            </h:form>
        </f:view>
    </h:body>
    
        
        
</html>
